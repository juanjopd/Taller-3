<ngb-carousel *ngIf="images" class="carrusel">
    <ng-template ngbSlide>
        <div>
            <img [src]="images[0]" alt="Random first slide" class="img">
        </div>
        <div class="carousel-caption">
            <h3>First slide label</h3>
            <p>El mejor jugador de la historia...</p>
        </div>
    </ng-template>
    <ng-template ngbSlide>
        <div>
            <img [src]="images[1]" alt="Random second slide" class="img">
        </div>
        <div class="carousel-caption">
            <h3>Second slide label</h3>
            <p>Asi le d√© rabia a Payan.</p>
        </div>
    </ng-template>
</ngb-carousel>
